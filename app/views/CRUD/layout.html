#{extends 'admin.html' /}
#{set 'moreStyles'}
	<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/crud.css'}" />
	<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/tags.css'}" />
#{/set}

<div id="crud">

	#{if request.actionMethod != 'index'}
           <div id="crudBreadcrumb">
               #{crud.navigation /}
           </div>
	#{/if}

	#{if flash.success}
           <div class="crudFlash flashSuccess">
               ${flash.success}
           </div>
	#{/if}
	#{if flash.error || error}
           <div class="crudFlash flashError">
               ${error ?: flash.error}
           </div>
	#{/if}

       <div id="crudContent">
		#{doLayout /}
       </div>

       <div id="crudFooter">
           Generated by the Play CRUD module. <a href="https://www.playframework.com/documentation/1.1/crud">Learn how to customize it !</a>
       </div>
</div>
